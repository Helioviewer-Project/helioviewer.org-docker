name: helioviewer
services:
  # Relational database for helioviewer
  database:
    image: mariadb
    environment:
      MARIADB_ROOT_PASSWORD_FILE: /run/secrets/mariadb_password
    ports:
      - 3306:3306
    restart: always
    healthcheck:
      test: ["CMD", "bash", "/usr/local/bin/healthcheck.sh", "--connect"]
      interval: 5s
      timeout: 5s
      retries: 3
    secrets:
      - mariadb_password
  # In memory cache for helioviewer
  redis:
    image: redis
    ports:
      - 6379:6379
    restart: always
  # Database initializer (creates tables + helioviewer user account)
  database_setup:
    image: dgarciabriseno/helioviewer-db-init
    depends_on:
      database:
        condition: service_healthy
    build:
      dockerfile: ./compose.prod/dockerfiles/db_init.prod.Dockerfile
      context: .
    secrets:
      - api_settings
      - db_setup_script
    volumes:
      - jp2_volume:/tmp/jp2
  api:
    image: dgarciabriseno/helioviewer-api
    build:
      dockerfile: ./compose.prod/dockerfiles/api.prod.Dockerfile
      context: .
    ports:
      - 8081:80
    depends_on:
      database:
        condition: service_healthy
      redis:
        condition: service_started
      database_setup:
        condition: service_completed_successfully
    restart: always
    platform: linux/amd64
    healthcheck:
      # Check every 10 seconds, wait up to 2 minutes
      test: ["CMD", "ls", "/tmp/container_ready"]
      interval: 10s
      timeout: 1s
      retries: 12
    volumes:
      - cache:/var/www/helioviewer.org/cache
      - cache:/var/www/api.helioviewer.org/docroot/cache
      - api_logs:/var/www/api.helioviewer.org/log
      - jp2_volume:/tmp/jp2
    secrets:
      - api_config
      - api_private
  web:
    image: dgarciabriseno/helioviewer-web
    build:
      dockerfile: ./compose.prod/dockerfiles/webserver.prod.Dockerfile
    ports:
      - 8080:80
    depends_on:
      api:
        condition: service_healthy
    restart: always
    volumes:
      - cache:/var/www/html/cache
    secrets:
      - api_config
      - api_private
  movies:
    image: dgarciabriseno/helioviewer-movies
    depends_on:
      redis:
        condition: service_started
      database:
        condition: service_healthy
    build:
      dockerfile: ./compose.prod/dockerfiles/movie_builder.Dockerfile
    platform: linux/x86_64
    volumes:
      - jp2_volume:/tmp/jp2
      - cache:/var/www/helioviewer.org/cache
