name: Build check for PR

on:
  pull_request:
    branches: [ "main" ]

jobs:
  build-containers:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: isbang/compose-action@v1.5.1
        with:
          compose-file: "./compose.yaml"
          up-flags: "--build"
          down-flags: "--volumes"