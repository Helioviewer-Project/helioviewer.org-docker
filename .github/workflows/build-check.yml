name: Build check

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-containers:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: 'recursive'
      - uses: isbang/compose-action@v1.5.1
        with:
          compose-file: "./compose.yaml"
          up-flags: "--build"
          down-flags: "--volumes"
